<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <title>Gothello</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<!--<body>-->
<!--body-->
<body>
    <div id="header">
        <p id="player_name">player1</p>
        <h1>Gothello</h1>
        <div type="button" id="cancel_button"></div>
    </div>
    
    <p id="message"></p>

    <div id="main_outer">
        <div id="games">
            <div id="games_inner">
                <div class="game_selector" id="show_help">ヘルプを見る</div>
                <div class="game_selector" id="offline_mode">ローカル対戦</div>
                <div class="game_selector" id="monkey_mode">猿と対戦</div>
                <div class="game_selector" id="free_online_mode">フリーマッチ</div>
                <div class="game_selector" id="private_start">プライベートマッチを作成</div>
                <div class="game_selector" id="private_join">プライベートマッチに参加</div>
            </div>
        </div>
        <div id="help">
            <div id="help_inner">
                <h1>ゲームの手順</h1>
                <p>ゴセロはオセロと五目並べを合わせたゲームです。<br></p>
                <div class="separator"></div>
                <h1>ゲームの手順</h1>
                <h2>h2</h2>
                <h3>h3</h3>
                <h4>h4</h4>
                <h5>h5</h5>
                <p>p</p>
                <h1>ゲームの手順</h1>
                <p>ゴセロはオセロと五目並べを合わせたゲームです。</p>
                <div class="separator"></div>
                <h1>ゲームの手順</h1>
                <h2>h2</h2>
                <h3>h3</h3>
                <h4>h4</h4>
                <h5>h5</h5>
                <p>p</p>
            </div>
        </div>
    </div>

    <div id="board"></div>
    

    <script>
        (()=>{
            document.getElementById("games").style.display = "block";
            document.getElementById("board").style.display = "none";

            let height = document.documentElement.clientHeight;
            let width = document.body.clientWidth;
            document.body.style.height = height + "px"
            document.body.style.width = width + "px"
            document.documentElement.style.setProperty('--vh', height/100+"px");
            document.documentElement.style.setProperty('--vw', width/100+"px");
            document.documentElement.style.setProperty('--vmin', (width>height ? height : width)/100+"px");
        })();
    </script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
