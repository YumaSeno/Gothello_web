<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <title>Gothello</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<!--<body>-->
<!--body-->
<body>
    <div id="header">
        <p id="player_name">player1</p>
        <h1>Gothello</h1>
        <div type="button" id="cancel_button"></div>
    </div>
    
    <p id="message"></p>

    <div id="games_outer">
        <div id="games">
            <div class="game_selector offline_mode">オフライン対戦</div>
            <div class="game_selector monkey_mode">サルと対戦</div>
            <div class="game_selector free_online_mode">フリーマッチ</div>
            <!--div class="game_selector private_start">プライベートルームを作成</div>
            <div class="game_selector private_join">プライベートルームに参加</div-->
        </div>
    </div>

    <div id="board"></div>
    
    <script>
        (()=>{
            let height = document.documentElement.clientHeight;
            let width = document.body.clientWidth;
            document.body.style.height = height + "px"
            document.body.style.width = width + "px"
            document.documentElement.style.setProperty('--vh', height/100+"px");
            document.documentElement.style.setProperty('--vw', width/100+"px");
            document.documentElement.style.setProperty('--vmin', (width>height ? height : width)/100+"px");
        })();
    </script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
